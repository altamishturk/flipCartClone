<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Flipvart clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/util.css">
    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <div class="logo">
                    <img src="img/logo.png" alt="logo-img">
                </div>
                <div class="search-box">
                    <input type="search" name="search" id="search" placeholder="Search for products, brands or more">
                    <i class="fa fa-search-plus" aria-hidden="true"></i>
                </div>
            </div>
            <div class="right">
                <div class="header-buttons">
                    <button class="login">Login</button>
                    <button class="more">More</button>
                    <div class="cart-box">
                        <i class="fas fa-shopping-cart" id="card-icon"></i>
                        <button class="cart">Cart</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="catagory">
            <div class="catagory-card">
                <img src="img/top-offers.png" alt="cat">
                <h5>Top offers</h5>
            </div>
            <div class="catagory-card">
                <img src="img/grocery.png" alt="cat">
                <h5>Grocery</h5>
            </div>
            <div class="catagory-card">
                <img src="img/mobiles.png" alt="cat">
                <h5>Mobiles</h5>
            </div>
            <div class="catagory-card">
                <img src="img/fashion.png" alt="cat">
                <h5>Fashion</h5>
            </div>
            <div class="catagory-card">
                <img src="img/electronics.png" alt="cat">
                <h5>Electronics</h5>
            </div>
            <div class="catagory-card">
                <img src="img/home.png" alt="cat">
                <h5>Home</h5>
            </div>
            <div class="catagory-card">
                <img src="img/appliance.png" alt="cat">
                <h5>Appliance</h5>
            </div>
            <div class="catagory-card">
                <img src="img/travel.png" alt="cat">
                <h5>Travel</h5>
            </div>
            <div class="catagory-card">
                <img src="img/buauty.png" alt="cat">
                <h5>Beauty</h5>
            </div>

        </section>
        <section class="slider-section">
            <div class="slider">

            </div>
        </section>
    </main>
    <footer class="flex-center">
        <p>copyright &copy; altamih.tech</p>
    </footer>


    <script src="js/app.js"></script>
</body>

</html>
